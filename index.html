<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NUMBER COUNTER</h1>
    <h2 id="num">Press Increment/Decrement Button to increase/decrease numbers</h2>
    <h2 id="incr">0</h2>
    <button id="btn" onclick="increment()">Increment</button>
    <button id="decr" onclick="decrement()">Decrement</button>
    <button id="save" onclick="save()">SAVE</button>
    <button id="res" onclick="myReset()">Reset</button>

    <h3>You have saved <span id="saved">0</span> </h3>

<script src="./script.js"></script>
</body>
</html>
